<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <title>IntelliChat</title>
    </head>
    <body id="popupBody" class="min-w-[20vh] bg-gray-200 flex justify-center items-center rounded-lg shadow-lg p-2">
        <img class="w-1/2 h-1/2 mt-2" src="https://intellichat.s3.us-west-1.amazonaws.com/intelli+(1).png" alt="IntelliChat">
        <!-- Popup Window -->
        <div id="popupWindow" class="rounded-lg w-4/5 h-1/2 bg-gray-100 overflow-y-auto m-2 chat-box hidden"></div>
        
        <!-- Buttons at the bottom -->
        <div id="buttonsWrapper" class="flex justify-center mt-4 space-x-2 p-2">
            <button id="define"    class="bg-[#277EFF] px-4 py-2 rounded-lg font-bold link opacity-50 hover:opacity-100 duration-300 sm:block hidden">Define</button>
            <button id="summarize" class="bg-[#277EFF] px-4 py-2 rounded-lg font-bold link opacity-50 hover:opacity-100 duration-300 md:block hidden">Summarize</button>
            <button id="learn" class="bg-[#277EFF] px-4 py-2 rounded-lg font-bold link opacity-50 hover:opacity-100 duration-300 xl:block hidden">Learn</button>
        </div>
        <div id="unauthenticated">
            <a id="authenticate" target="_blank" class="bg-[#277EFF] px-4 py-2 rounded-lg font-bold link opacity-50 hover:opacity-100 duration-300 xl:block hidden" href="http://127.0.0.1:5173/signup?auth=true">Authenticate</a>
        </div>
    </body>
</html>
